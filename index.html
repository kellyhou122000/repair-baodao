<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶島維修中心｜專業快速的數位與家電維修服務</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
        }
        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0284c7',
                        'primary-dark': '#0369a1',
                        'secondary': '#fef3c7',
                    }
                }
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // 多處呼叫 createIcons 確保所有圖示顯示
        function initIcons() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        document.addEventListener('DOMContentLoaded', initIcons);
        window.addEventListener('load', initIcons); // 加強載入

        // 簡化 Firebase（如果沒 config，就用 alert）
        window.submitContactForm = function (event) {
            event.preventDefault();
            alert('已成功送出（示範模式，實際需設定 Firebase）');
            event.target.reset();
        };
    </script>
</head>
<body class="bg-gray-50">
    <!-- 你的原有 HTML 結構保持不變，只微調卡片樣式加強視覺 -->
    <header class="sticky top-0 bg-white shadow-md z-50">
        <!-- (導航列同原碼) -->
        ... (這裡省略，你的導航列程式碼貼回來)
    </header>

    <main>
        <section id="home" class="bg-primary text-white py-16 md:py-24 lg:py-32">
            <!-- (英雄區同原碼) -->
        </section>

        <section id="services" class="py-16 md:py-24 bg-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl sm:text-4xl font-bold text-center mb-12 text-gray-800">我們的專業服務</h2>
                <div class="grid md:grid-cols-2 gap-12">
                    <!-- 吹風機維修卡片（加強漸層與陰影） -->
                    <div class="bg-gradient-to-br from-gray-50 to-gray-100 p-8 rounded-2xl shadow-xl hover:shadow-2xl transition duration-300 border-t-4 border-primary">
                        <div class="flex items-center mb-6">
                            <i data-lucide="wind" class="w-12 h-12 text-primary mr-4"></i>
                            <h3 class="text-3xl font-bold text-gray-900">吹風機維修</h3>
                        </div>
                        <p class="text-gray-600 mb-6 text-lg">
                            我們專精於各種品牌和型號的高階吹風機維修。無論是風力減弱、發熱問題、或是異音，我們都能精準檢修並使用高品質零件修復。
                        </p>
                        <ul class="space-y-4 text-gray-700 text-lg">
                            <li class="flex items-center"><i data-lucide="check-circle" class="w-6 h-6 text-green-500 mr-3"></i>馬達故障排除</li>
                            <li class="flex items-center"><i data-lucide="check-circle" class="w-6 h-6 text-green-500 mr-3"></i>加熱元件更換</li>
                            <li class="flex items-center"><i data-lucide="check-circle" class="w-6 h-6 text-green-500 mr-3"></i>線路及按鈕修復</li>
                            <li class="flex items-center"><i data-lucide="check-circle" class="w-6 h-6 text-green-500 mr-3"></i>內部清潔保養</li>
                        </ul>
                    </div>

                    <!-- 手機維修卡片（同樣加強） -->
                    <div class="bg-gradient-to-br from-gray-50 to-gray-100 p-8 rounded-2xl shadow-xl hover:shadow-2xl transition duration-300 border-t-4 border-primary">
                        <div class="flex items-center mb-6">
                            <i data-lucide="smartphone" class="w-12 h-12 text-primary mr-4"></i>
                            <h3 class="text-3xl font-bold text-gray-900">手機維修</h3>
                        </div>
                        <p class="text-gray-600 mb-6 text-lg">
                            提供主流品牌手機的專業維修服務，包括螢幕更換、電池續航力問題、主機板級別維修等，確保您的手機恢復最佳狀態。
                        </p>
                        <ul class="space-y-4 text-gray-700 text-lg">
                            <li class="flex items-center"><i data-lucide="check-circle" class="w-6 h-6 text-green-500 mr-3"></i>螢幕/背蓋破裂更換</li>
                            <li class="flex items-center"><i data-lucide="check-circle" class="w-6 h-6 text-green-500 mr-3"></i>電池更換及續航力修復</li>
                            <li class="flex items-center"><i data-lucide="check-circle" class="w-6 h-6 text-green-500 mr-3"></i>鏡頭/充電孔故障排除</li>
                            <li class="flex items-center"><i data-lucide="check-circle" class="w-6 h-6 text-green-500 mr-3"></i>進水機緊急處理</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- 其他區塊（四大優勢、維修流程、聯絡）同你的原碼，加強圖示大小 -->

        <!-- 頁尾同原碼 -->
    </main>

    <div id="notification-area" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- 最後再初始化一次圖示 -->
    <script>
        initIcons();
    </script>
</body>
</html>
